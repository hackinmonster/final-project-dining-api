Nutrition:
  type: object
  required:
    - calories
    - fat
    - protein
    - carbs
  properties:
    calories:
      type: integer
      minimum: 0
      description: Energy content in kcal
      example: 350
    fat:
      type: string
      minLength: 3
      description: Total fat content (e.g., "12g")
      example: "12g"
    protein:
      type: string
      minLength: 3
      description: Protein content (e.g., "20g")
      example: "20g"
    carbs:
      type: string
      minLength: 3
      description: Carbohydrate content (e.g., "45g")
      example: "45g"

FoodInput:
  type: object
  required:
    - name
    - description
    - portionSize
    - ingredients
    - nutrition
    - isVegetarian
    - isVegan
  properties:
    name:
      type: string
      minLength: 3
      example: "Grilled Chicken Salad"
    description:
      type: string
      minLength: 5
      example: "Fresh greens with grilled chicken breast and vinaigrette."
    portionSize:
      type: string
      minLength: 3
      example: "Large"
    ingredients:
      type: array
      minItems: 1
      items:
        type: string
        minLength: 1
      example: ["Chicken", "Lettuce", "Tomatoes", "Cucumber"]
    nutrition:
      $ref: '#/Nutrition'
    allergens:
      type: array
      items:
        type: string
      example: ["Soy", "Gluten"]
      description: List of allergens present in the food.
    isVegetarian:
      type: boolean
      example: false
    isVegan:
      type: boolean
      example: false

FoodItem:
  allOf:
    - type: object
      properties:
        id:
          type: integer
          example: 1
    - $ref: '#/FoodInput'

Error:
  type: object
  properties:
    status:
      type: integer
      example: 404
    message:
      type: string
      example: "Cannot find Food Item with id: 99"
    errors:
      type: array
      description: Detailed validation errors (if applicable)
      items:
        type: object