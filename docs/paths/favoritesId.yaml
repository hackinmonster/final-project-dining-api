put:
  summary: Add FoodItem to Favorites by foodId
  tags:
    - User Favorites
  security:
  - bearerAuth: []
  parameters:
    - name: id 
      in: path
      schema:
        type: integer
      required: true
  # TODO: Add responses
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/favorites.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/responses/BadRequest.yaml
delete:
  summary: Delete FoodItem from Favorites by foodId
  tags:
    - User Favorites
  security:
  - bearerAuth: []
  parameters:
    - name: id 
      in: path
      schema:
        type: integer
      required: true
  # TODO: Add responses
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/favorites.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/responses/BadRequest.yaml