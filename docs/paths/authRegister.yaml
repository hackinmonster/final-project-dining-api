post:
  summary: User Registration/Create User
  tags:
    - Authentication
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/userLogin.yaml
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/createdUser.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/responses/BadRequest.yaml