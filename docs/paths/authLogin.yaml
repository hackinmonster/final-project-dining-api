post:
  summary: User Login
  tags:
    - Authentication
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/userLogin.yaml
  responses:
    '201':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/token.yaml
    '400':
      description: NOT FOUND
      content:
        application/json:
          schema:
            $ref: ../components/responses/BadRequest.yaml