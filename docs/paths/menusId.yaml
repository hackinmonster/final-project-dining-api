get:
  summary: Get Menu by Id
  tags:
    - Menus
  parameters:
    - name: id 
      in: path
      schema:
        type: integer
      required: true
  # TODO: Add responses
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/menusId.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/responses/BadRequest.yaml
