get:
  summary: List all users (admin-only)
  tags:
    - Users
  security:
    - BearerAuth: []
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/userId.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/responses/BadRequest.yaml