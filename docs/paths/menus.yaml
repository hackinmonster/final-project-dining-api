get:
  summary: Get all menus
  tags:
    - Menus
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/menusId.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/responses/BadRequest.yaml
post:
  summary: Create menu 
  tags:
    - Menus
  # TODO: more responses
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/menus.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/menusId.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/responses/BadRequest.yaml