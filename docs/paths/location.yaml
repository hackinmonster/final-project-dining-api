get:
  summary: Get all locations
  tags:
    - Dining Locations 
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/locationId.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/responses/BadRequest.yaml
post:
  summary: Create location 
  tags:
    - Dining Locations
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/location.yaml
  # TODO: more responses
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/locationId.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/responses/BadRequest.yaml