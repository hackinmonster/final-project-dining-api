get:
  summary: Get current user 
  tags:
    - Users
  security:
  - bearerAuth: []
  # TODO: more responses
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/userId.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/responses/BadRequest.yaml
put:
  summary: Update current user's information
  tags:
    - Users
  security:
  - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/updateUser.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/userId.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/responses/BadRequest.yaml
delete:
  summary: Delete current user
  tags:
    - Users
  security:
  - bearerAuth: []
  responses:
    '204':
      description: OK
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/responses/BadRequest.yaml
  # TODO: Add responses
